<h1 mat-dialog-title>{{ dialogTitle }}</h1>
<div mat-dialog-content>
  <form #form="ngForm">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input
        matInput
        placeholder="Nome"
        name="first_name"
        [(ngModel)]="obj.first_name"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Sobrenome</mat-label>
      <input
        matInput
        placeholder="Sobrenome"
        name="last_name"
        [(ngModel)]="obj.last_name"
        required
      />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="Email"
        name="email"
        [(ngModel)]="obj.email"
        [pattern]="emailPattern"
        required
      />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="obj"
    [disabled]="!form.valid"
  >
    Salvar
  </button>
</div>
