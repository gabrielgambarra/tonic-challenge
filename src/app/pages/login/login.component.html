<div class="page-container">
  <mat-card>
    <form #form="ngForm">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field>
          <mat-label>E-mail</mat-label>
          <input
            matInput
            type="email"
            name="email"
            [(ngModel)]="obj.email"
            [pattern]="emailPattern"
            required
          />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Senha</mat-label>
          <input
            matInput
            type="password"
            name="password"
            [(ngModel)]="obj.password"
            required
          />
        </mat-form-field>
        <a routerLink="/register">Novo por aqui? Registre-se.</a>
      </mat-card-content>
      <mat-card-actions align="end">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!form.valid"
        >
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
