<!-- <div class="page-container"> -->
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.first_name }}</td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef>Last name</th>
    <td mat-cell *matCellDef="let element">{{ element.last_name }}</td>
  </ng-container>

  <ng-container matColumnDef="actions" stickyEnd>
    <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu" xPosition="before">
        <button mat-menu-item (click)="openInfo(element)">
          <span>Info</span> <mat-icon>info</mat-icon>
        </button>
        <button mat-menu-item (click)="openEdit(element)">
          <span>Editar</span> <mat-icon>edit</mat-icon>
        </button>
        <button mat-menu-item (click)="openDelete(element)">
          <span>Excluir</span> <mat-icon>delete</mat-icon>
        </button>
      </mat-menu>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell">Sem usu√°rios</td>
  </tr>
</table>

<mat-paginator
  #paginator
  *ngIf="dataSource.data.length"
  pageSize="6"
  (page)="getUserList($event)"
  [length]="total"
  hidePageSize
>
</mat-paginator>
